<!DOCTYPE html>
<html>
<head>
	<title>Adventure Pack</title>
	<link rel="stylesheet" type="text/css" href="/assets/semantic.css">

	<style type="text/css">
	body {
	  background-color: #FFFFFF;
	}
	.ui.menu .item img.logo {
	  margin-right: 1.5em;
	}
	.main.container {
	  margin-top: 4em;
	}
  .ui.horizontal.segments > .segment {
    background-color: #DDDDDD; 
    /* matches tertiary */
  }
  .ui.segments > .horizontal.segments {
    border-top-width: 0px;
  }
  body {
    background-color: #FFF;
  }
  .ui.form .six.fields .ui.input.stat {
    text-align: center;
  }
  .ui.form .six.fields .ui.input.stat input {
    width: 60%;
    text-align: center;
  }
  .ui.form .fields > .field.profs {
    padding-left: 25px;
  }
	</style>

</head>
<body>

  <div id="app" vcloak>
    <div class="ui red massive inverted menu">
      <div class="ui container">
        <a href="#" class="header item">
          <!-- <img class="logo" src="assets/images/logo.png"> -->
          Adventure Pack
        </a>
        <a href="#" class="item">Home</a>
        <a href="#" class="item" v-on:click="changeView('EncounterCreate')">Encounter</a>
        <div class="ui simple dropdown item">
          Characters <i class="dropdown icon"></i>
          <div class="menu">
            <a class="item" v-on:click="changeView('CharacterCreate')">Create</a>
            <a class="item" v-on:click="changeView('CharacterList')">List</a>
            <a class="item" href="#">Link Item</a>
          </div>
        </div>
      </div>
    </div>

    <div class="ui main container">
  			<component v-bind:is="currentView"></component>
  	</div>

  </div>

	<script src="/dist/bundle.js"></script>
	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
	<script src="/assets/semantic.js"></script>

  <script type="text/javascript">
    $('.ui.selection.dropdown').dropdown();
  </script>
</body>
</html>
